<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <img id="tree" src="assets/tree.jpg">
        <div class="banner">
            <img id="odin" src="assets/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>

    <div class="panel">
        <p>This is not a real online service! You know you need something like this in your life to help
             you realize your deepest dreams. Sign up now and get started.</p>
        <p>You know you want to.</p>
        <form>
            
            <div class="tab">
                
                <div class="entry">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text"></input>
                </div>
                <div class="entry">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text"></input>
                </div>
                <div class="entry">
                    <label for="email">Email</label>
                    <input id="email" type="email"></input>
                </div>
                <div class="entry">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" type="tel"></input>
                </div>
                <div class="entry">
                    <label for="password">Password</label>
                    <input type="password" id="password"></input>
                </div>
                <div class="entry">
                    <label for="password-confirm">Password Confirm</label>
                    <input type="password" id="password-confirm"></input>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have and account? <a href="#">Log in</a></p>
        </form>
    </div>

</body>
</html>
